<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
        <section>
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vido(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="cadastro.php" method="get" autocomplete="on">

                    <p class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="ema" id="iema" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iema">E-mail:</label>
                    </p>

                    <p class="campo">
                        <input type="password" name="sen" id="isen" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                        <label for="isen">Senha:  </label>
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">Esqueci a senha </a>
                    </p>

                </form>
            </div>
        </section>
</body>
</html>
